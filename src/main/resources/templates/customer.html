<html>
<body>

	<h1>{{customer.name}}&nbsp;{{customer.lastname}}</h1>
	<h2>Email: {{customer.email}}</h2>
	<h2>ID: {{customer.id}}</h2>
	{{#customer.company}}
  		<h2><a href="/customer/{{customer.id}}/company"> Company</a>: {{customer.company.name}}</h2>
	{{/customer.company}}
	
	<hr>
	
	<h1>Select company</h1>
	<form action="/customer/{{customer.id}}/company" method="post">
		<p>VAT/REG Number *</p>
		<input type="text" name="vatregnumber" required/>
		<p>Name *</p>
		<input type="text" name="name" required/>
		<p>Country *</p>
		<select name="country" required>
		  <option value="Spain">Spain</option>
		  <option value="England">England</option>
		  <option value="EEUU">EEUU</option>
		  <option value="France">France</option>
		</select>
		<p>Industry</p>
		<select name="industry">
		  <option value="Logistic">Logistic</option>
		  <option value="Services">Services</option>
		</select>

		<input type="submit" value="Enviar" />
	</form>
	
	<a href="/"> Atr√°s </a>

</body>
</html>
