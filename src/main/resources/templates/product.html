<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="/css/product.css">
<link rel="stylesheet" href="/css/main.css">
</head>

<body>

	<div id="header">
		<div id="headline">
			<div
				style="background-color: #00E098; width: 20px; height: 3px; margin: 0% 0% 5% 0%;">&nbsp;</div>

			<table style="width: 100%;">
				<tbody>
					<tr>
						<td><span class="title">Benefit Netsuite calculator</span></td>
					</tr>
					<tr>
						<td>
							<p class="subtitle">Fill out this form in a few steps to know
								the time of implementation of Netsuite in your business</p>
						</td>
					</tr>
				</tbody>
			</table>

			<div
				style="background-color: #00E098; width: 20px; height: 3px; margin: 5% 0% 0% 0%;">&nbsp;</div>
		</div>

		<div id="headlogo">
			<img alt="a_acevedo_verde" data-entity-type="file"
				src="/images/a_acevedo_green.png" class="align-center">
		</div>
	</div>

	<div class="flex-container-wrap x-center-content">

		{{#products}}

		<div class="container" style="margin: 2%;">
			<div class="card">
				<header class="container light-green">
					<h3>{{name}}</h3>
				</header>
				<div class="container">
					<p>{{code}}</p>
					<hr>
					<p>{{description}}</p>
					<br>
				</div>
				<button id="button_{{code}}" class="button block dark-grey"
					style="position: absolute; bottom: 0;"
					onclick="selectProduct({{id}}, {{customer.id}}, this)">+
					Add</button>
			</div>
		</div>

		{{/products}}

	</div>

	<hr>

	<form id="prodForm" action="#" method="post">
		<div style="display: flex; justify-content: center;">
			<a style="background-color: #b7b7b7" class="action-button" href="javascript:history.back()">Previous</a> 
			<input style="background-color: #b7b7b7" type="submit" id="next-button" class="action-button" value="Next" disabled/>
		</div>
	</form>

	<script src="/js/product.js"></script>
</body>

</html>
