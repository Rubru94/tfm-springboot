name: Master CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build app with test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        ports:
          - 3306
        env:
          MYSQL_DATABASE: test
          #MYSQL_USER: root
          #MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: password
        options: --health-cmd="mysqladmin ping" --health-interval=25s --health-timeout=5s --health-retries=3
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: 'test' # Optional, default value is "test". The specified database which will be create
        mysql root password: password # Required if "mysql user" is empty, default is empty. The root superuser password
    - name: Build with Maven
      run: mvn -B clean package -DskipTests --file pom.xml
    - name: Pass test
      run: mvn test
      env: 
        DB_PORT: ${{ job.services.mysql.ports[3306] }}

  Docker-compose:
    name: Run docker-compose 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run docker-compose 
      run: docker-compose up